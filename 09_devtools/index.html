<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ¦‹'); // same functionality as ES6 ${var}

    // Styled
    console.log('%c I am some great text', 'font-size: 24px; background: yellow; text-shadow: 10px 10px blue');

    // warning!

    console.warn('OH NOOOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong!') // only displays if something is false
  
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That aint right!')

    // clearing

    console.clear(); // will clear your console

    // Viewing DOM Elements

    console.log(p);
    console.dir(p); // gives you a dropdown that you can open up and see all the properties and methods that live in that element
    
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // or console.groupCollapsed() to be collapsed by default
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`) // pass the same string used to define that group
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes'); // will tell you how many times something has been iterated

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/liminalfun')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); 
        console.log(data);
      });

    // table
    console.table(dogs)

  </script>
</body>
</html>
